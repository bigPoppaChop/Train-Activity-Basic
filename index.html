<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Moment.js Reference -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- style.css -->
<link rel="stylesheet" href="style.css">

<!-- Firebase reference -->
<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>

<!-- Icon reference -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

<title>Homework 7: Train Activity (Basic)</title>
</head>
<body>


<!-- Jumbotron -->
<div class="jumbotron jumbotron-fluid big-train-pic">
  <div class ="container">
    <h1 class="display-4 text-center" id="title-text">
      Train Schedule
    </h1>
    <h3>HIGHGHGH</h3>
  </div>
</div>

<!-- BIG CONTAINER -->
<div class="container">

  <!-- Row containing Train Schedule and Input form -->
  <div class="row">
  
  <!-- column to hold input form -->
  <div class="col-sm-4">
    <div class="card mb-4">
      <!-- Data input Card Header -->
      <div class="card-header">
        <strong>
        Add Train
        </strong>
      </div>
      <!-- Data Entry Card -->
      <div class="card-body">

        <!-- Entry Form -->
        <form>

          <!-- Train Name input box -->
          <div class="form-group">
            <label for="train-name-input">Train Name</label>
            <input class="form-control" id="train-name-input" placeholder="Raritan Valley" type="text">
          </div>

          <!-- Destination input box -->
          <div class="form-group">
            <label for="destination-input">Destination</label>
            <input class="form-control" id="destination-input" placeholder="Newark PENN" type="text">
          </div>

          <!-- First Train input box -->
          <div class="form-group">
            <label for="first-train-input">First Train</label>
            <input class="form-control" id="first-train" placeholder="24:00" type="text">
          </div>
          
          <!-- Train Frequency input box -->
          <div class="form-group">
            <label for="frequency-input">Train's Frequency</label>
            <input class="form-control" id="frequency-input" placeholder="(minutes)" type="number">
          </div>

          <!-- Submit buttons -->
          <button type="button" class="btn float-right" id="submit-train-btn">
            <i class="fas fa-train"></i>
            Submit
          </button> 
        </form>
      </div>
    </div>
  </div>

  
  <!-- Train information form -->
  <div class="col">
  <div class="card">
    <div class="card-header text-center" id="table-header">
      <strong>
        Train Schedule
      </strong>
    </div>
    <div class="card-body">
      <table class="table table-sm table-hover s" id='schedule-table'>
        <thead>
          <tr class = "table-info">
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Next Train</th>
            <th scope="col">Frequency (mins)</th>
            <th scope="col">Minutes away</th>
            </tr>
          </thead>
          <tbody id="tester-tbody">
          </tbody>
        </table>
      </div>
    </div>
  </div>
    
    


<!-- from ln 28 -->
</div> 


<!-- trainLogic.js -->
<script src="trainLogic.js"></script>

</body>
</html>
